x-logging: &logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "2"

services:
  postgres:
    image: "postgres:${POSTGRES_VERSION:?err}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "infra"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    environment:
      POSTGRES_DB: infra
      POSTGRES_USER: infra
      POSTGRES_PASSWORD: password
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 500M
          cpus: '0.5'
    logging: *logging
